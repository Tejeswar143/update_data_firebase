<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007BFF;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #666;
        }
        .ecg-line {
            height: 100px;
            background: repeating-linear-gradient(
                to right,
                #ff4d4d 0,
                #ff4d4d 2px,
                transparent 2px,
                transparent 4px
            );
            position: relative;
            animation: heartbeat 1s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
    </style>
</head>
<body>
    <h1>Live Sensor Dashboard</h1>
    <div class="dashboard">
        <div class="card" id="tempCard">
            <h2>Temperature</h2>
            <div class="value" id="tempValue">--</div>
            <div class="timestamp" id="tempTime">--</div>
        </div>

        <div class="card" id="ecgCard">
            <h2>ECG</h2>
            <div class="ecg-line"></div>
            <div class="timestamp" id="ecgTime">--</div>
        </div>

        <div class="card" id="spo2Card">
            <h2>SpO2</h2>
            <div class="value" id="spo2Value" style="color: #28a745;">--</div>
            <div class="timestamp" id="spo2Time">--</div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("/latest-data");
                const data = await res.json();

                document.getElementById("tempValue").textContent = data.temp + " Â°C";
                document.getElementById("tempTime").textContent = data.tempTime;

                document.getElementById("spo2Value").textContent = data.spo2 + " %";
                document.getElementById("spo2Time").textContent = data.spo2Time;

                document.getElementById("ecgTime").textContent = data.ecgTime;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
